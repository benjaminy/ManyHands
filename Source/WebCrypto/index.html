<html>

<head>
<title>Many Hands Login/Register</title>
</head>

<body>
<table>
<tbody>
  <tr>
    <td>User ID:</td>
    <td><input id="IdUserId" type="text" value="user id"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input id="IdPasswd" type="text" value="password"></td>
  </tr>
  <tr>
    <td>Team Name:</td>
    <td><input id="IdTeamName" type="text" value="team name"></td>
  </tr>
  <tr>
    <td>Invite:</td>
    <td><input id="IdInviteInput" type="text" value="invite"></td>
  </tr>
  <tr>
    <td>Invite User ID:</td>
    <td><input id="IdInviteName" type="text" value="invite user id"></td>
  </tr>
</tbody>
</table>
<div>
  <input type="button" value="Login"       onclick="onLoginReq()">
  <input type="button" value="Register"    onclick="onRegisterReq()">
  <input type="button" value="Create Team" onclick="onCreateTeam()">
  <input type="button" value="Invite"      onclick="onInvite()">
  <input type="button" value="Accept"      onclick="onInviteAccept()">
  <input type="button" value="AddToTeam"   onclick="onInviteAddToTeam()">
</div>
<div>Logged in as: <div id="IdLoggedIn">*</div>
Teams: <div><select id='IdTeamSelect'></select></div></div>
<div>Invite: <div id="IdInvite">*</div></div>
<script src="mh_utilities.js"></script>
<script src="login.js"></script>
<script src="mh_ui.js"></script>
</body>

</html>
